<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Sumy volunteer map">
	<meta name="keywords" content="Sumy,map,volunteer,problem">
	<meta name="author" content="Alex Gerasimenko">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Карта проблем міста Суми</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   	integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   	crossorigin=""/>

   	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   	integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   	crossorigin=""></script>

   	<script src="scripts/navbar.js"></script>
</head>
<body>

	<div class="header">
			<ul>
				<li id="logButton"><a id="logLink" href="/login.html" >Профіль</a></li>
				<li><a href="help.html">Довідка</a></li>
				<li><a href="#" style="background: #ffffff; color: #18386b">Карта</a></li>
			</ul>
			<div class="logo">
				<img src="images/SiteLogo.png">
				<h2>MapTheProblem!</h2>
			</div>
	</div>
	<div id="mapid" onload="isOnline()">
		<script src="scripts/sumymap.js"></script>
	</div>

	<div id="loginBar" class="loginBar">
		<div>
			<a href="registration.html">Зареєструватись</a>
			<a href="#" onclick="login('loginText','pwText')">Увійти</a>
		</div>
		<div class="logBlock">
			<input type="email" id="loginText" value="Email" onclick="clearText(this)"></input>
			<input type="password" id="pwText" value="Пароль" onclick="clearText(this)"></input>
		</div>
	</div>

	<div id="addMarkerPanel">
			<h2>Додати:</h1>
			<p>Координати: </p>
			<p id="latlng1"></p>
			<hr></hr>
			<div  class="form1" id="addingForm">
			<p>Назва проблеми:</p>
			<p><input type="text" id="markerName" maxlength="30" class="textInput"></p>
			<p>Опис проблеми: </p>
			<p><textarea type="text" id="markerDesc" maxlength="200" cols="36" rows="7" class="textArea"></textarea></p>
			<p>*Обмеження 200 символів</p>
			<hr>
			<div class="button1">
				<a href="#" onclick="saveMarker(this)">Додати</a>
			</div>
			<div style="display: block; height: 50px;"></div>
			<div id="addError" class="errorLabel">
					
			</div>
			</div>
		</div>
	</div>

	<div id="showMarkerPanel">
		<h2 id="markerTitle"></h1>
		<p>Координати: </p>
		<p id="latlng2"></p>
		<hr></hr>
		<div>
			<p>Опис проблеми:</p>
			<p><textarea readonly type="text" id="showDescription" maxlength="200" cols="36" rows="7" class="textArea"></textarea></p>
			<p>Автор:</p>
			<p id="showAuthor"></p>
		</div>
		<hr>
		<div class="button1">
			<a id="delBtn" href="#">Видалити маркер</a>
		</div>
	</div>
</body>
</html>
